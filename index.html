<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - A Pen by huskynation</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buildium Rent Traveler</title>

    <!-- Bootstrap -->

    <link rel="stylesheet" href="//railsgirls.com/assets/bootstrap.css" />
    <link rel="stylesheet" href="//railsgirls.com/assets/bootstrap-theme.css" />

  <body>
    <h3>Buildium Rent Traveler</h3>

    <canvas class="canvas pull-left" id="canvas_a" width="500" height="500"></canvas>
    <div class="sidebar col-sm-4 col-offset-8">
    <p>
      Separate Coordinates by single Space
    </p>
      <div class="input-group x-coordinates">
        <span class="input-group-addon">X</span>
        <input type="text" class="form-control" placeholder="X-Coordinates" value="1 1 4 2 4 1">
      </div>
      <div class="input-group y-coordinates">
        <span class="input-group-addon">Y</span>
        <input type="text" class="form-control" placeholder="Y-Coordinates" value="0 4 3 2 1 0">
      </div>

      <hr />

      <p>
        <a href="javascript://" class="btn btn-primary btn-lg draw-button" role="button">Collect</a>
<!--        <a href="javascript://" class="btn btn-primary btn-lg step-button" role="button">Step</a>-->
      </p>

      <div class="output-log">
      </div>
    </div><!-- /sidebar -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="salesman_browser.js"></script>
    <script src="draw_points.js"></script>
  </body>

  <script src="js/index.js"></script>

</body>

</html>
